<div class="col s12 m6 l6">
    <div class="card pink lighten-3">
        <div class="card-image">
            <img src="images/{{cake_image}}.jpg" alt="{{cake_alt}}">
        </div>
        <div class="card-content">
            <span class="card-title">{{cake_title}}</span>
            <p>{{cake_desc}}</p>
        </div>
        <div class="card-action">
            <a href="#" onclick="$r.loadCake('{{cake_id}}');">View Recipe</a>
        </div>
    </div>
</div>
